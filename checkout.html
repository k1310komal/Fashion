<!DOCTYPE html>
<html>
<head>
<title>Checkout & Payment | ShoPperZ</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image:url('images/women-bg.jpg')">

<div class="bg-white/90 p-8 rounded-2xl shadow-2xl w-96">
<h2 class="text-3xl font-bold text-center text-purple-800">Place Order</h2>
<input id="cname" placeholder="Your Name" class="border-2 p-3 w-full mt-4 rounded-lg border-purple-600">
<input id="cphone" placeholder="Phone Number" class="border-2 p-3 w-full mt-4 rounded-lg border-purple-600">
<input id="caddress" placeholder="Delivery Address" class="border-2 p-3 w-full mt-4 rounded-lg border-purple-600">

<button onclick="placeOrder()" class="bg-purple-600 text-white p-3 mt-6 rounded-lg text-xl w-full hover:scale-105 transition">Order Now</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { /* ðŸ”´ PASTE CONFIG */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.placeOrder = async function(){
  await addDoc(collection(db, "orders"), {
    name: cname.value,
    phone: cphone.value,
    address: caddress.value,
    date: new Date().toString()
  });
  alert("Order placed! We will contact you ðŸ’—");
}
</script>

</body>
</html>
