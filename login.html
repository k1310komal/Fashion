<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ShoPperZ Women Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center min-h-screen flex items-center justify-center"
  style="background-image:url('images/women-bg.jpg')">

  <div class="bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-96">
    <h2 class="text-3xl font-bold text-center text-pink-700 mb-6">Customer Login</h2>

    <input id="email" placeholder="Enter Email"
      class="border-2 border-pink-500 p-3 w-full rounded-xl" />

    <input id="password" placeholder="Enter Password" type="password"
      class="border-2 border-pink-500 p-3 w-full mt-4 rounded-xl" />

    <button onclick="loginUser()"
      class="bg-pink-600 text-white p-3 mt-6 rounded-xl text-xl w-full hover:scale-105 transition">
      Login
    </button>

    <p class="text-center mt-4 text-lg">
      Don't have an account?
      <span onclick="registerUser()" class="text-blue-700 font-bold cursor-pointer">Register</span>
    </p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSIRq6adZgmbuaMt2fz-MR6f-kHF_9Jqg",
    authDomain: "shop-k1310.firebaseapp.com",
    projectId: "shop-k1310",
    storageBucket: "shop-k1310.firebasestorage.app",
    messagingSenderId: "400226503884",
    appId: "1:400226503884:web:75f2343f63bf99803b0669",
    measurementId: "G-MVK9WTEQ02"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // LOGIN FUNCTION
  window.loginUser = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email) return alert("Please enter email!");
    if (!password) return alert("Please enter password!");

    try {
      await signInWithEmailAndPassword(auth, email, password);
      localStorage.setItem("user_logged_in", "true");
      location.href = "index.html";
    } catch (err) {
      alert(err.message);
    }
  };

  // REGISTER FUNCTION
  window.registerUser = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email) return alert("Please enter email!");
    if (password.length < 6) return alert("Password must be 6+ characters");

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Account created! Now login.");
    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>
