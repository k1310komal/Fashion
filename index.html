<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShoPperZ - Women Fashion Store</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center min-h-screen flex flex-col" style="background-image:url('images/women-bg.jpg')">

<!-- NAVBAR -->
<nav class="bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 p-4 text-white text-lg flex flex-wrap justify-center gap-6 shadow-2xl">
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="cart.html">Cart</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- HERO -->
<section class="text-center mt-10 px-4">
  <h1 class="text-6xl font-extrabold text-black drop-shadow-xl">Fashion Loom</h1>
  <p class="text-2xl text-white/90 mt-4 font-medium">Choose Your Saree Style</p>
</section>

<!-- CATEGORY CARDS -->
<div class="flex flex-wrap justify-center gap-6 mt-10 px-6">

  <div onclick="location.href='fancy.html'" class="cursor-pointer w-64 bg-white/80 p-4 rounded-3xl shadow-2xl hover:scale-105 transition border-4 border-pink-400">
    <img src="images/fancy-cat.jpg" class="rounded-2xl h-40 w-full object-cover">
    <h3 class="text-2xl text-center font-bold text-pink-700 mt-2">Fancy Sarees</h3>
  </div>

  <div onclick="location.href='party.html'" class="cursor-pointer w-64 bg-white/80 p-4 rounded-3xl shadow-2xl hover:scale-105 transition border-4 border-purple-400">
    <img src="images/party-cat.jpg" class="rounded-2xl h-40 w-full object-cover">
    <h3 class="text-2xl text-center font-bold text-purple-700 mt-2">Party Wear</h3>
  </div>

  <div onclick="location.href='traditional.html'" class="cursor-pointer w-64 bg-white/80 p-4 rounded-3xl shadow-2xl hover:scale-105 transition border-4 border-indigo-400">
    <img src="images/traditional-cat.jpg" class="rounded-2xl h-40 w-full object-cover">
    <h3 class="text-2xl text-center font-bold text-indigo-700 mt-2">Traditional</h3>
  </div>

  <div onclick="location.href='regular.html'" class="cursor-pointer w-64 bg-white/80 p-4 rounded-3xl shadow-2xl hover:scale-105 transition border-4 border-green-400">
    <img src="images/regular-cat.jpg" class="rounded-2xl h-40 w-full object-cover">
    <h3 class="text-2xl text-center font-bold text-green-700 mt-2">Regular Use</h3>
  </div>

</div>

<!-- PRODUCT GRID FRAME -->
<section class="mt-16 px-6">
  <h2 class="text-4xl font-bold text-center text-indigo-900 bg-white/60 py-2 rounded-xl inline-block mx-auto shadow-lg px-4">New Arrivals</h2>

  <div id="homeProducts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 p-10 mt-6"></div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSIRq6adZgmbuaMt2fz-MR6f-kHF_9Jqg",
    authDomain: "shop-k1310.firebaseapp.com",
    projectId: "shop-k1310",
    storageBucket: "shop-k1310.firebasestorage.app",
    appId: "1:400226503884:web:75f2343f63bf99803b0669",
    measurementId: "G-MVK9WTEQ02"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const snap = await getDocs(collection(db, "products"));

  document.getElementById("homeProducts").innerHTML = snap.docs.map(d=>`
  <div class="bg-white/90 p-4 rounded-3xl shadow-xl hover:scale-105 transition border-2 border-purple-400">
    <img src="${d.data().image}" class="rounded-2xl w-full h-60 object-cover shadow-md">
    <h3 class="text-2xl font-bold text-purple-700 mt-3">${d.data().name}</h3>
    <p class="text-green-700 text-xl font-semibold">₹${d.data().price}</p>
    <a href="https://wa.me/91XXXXXXXXXX?text=Hi,%20I%20want%20${d.data().name}%20-%20₹${d.data().price}"
       class="bg-green-600 text-white px-4 py-2 mt-4 inline-block rounded-2xl text-lg font-semibold shadow-lg">
       Order on WhatsApp
    </a>
  </div>
  `).join("");
</script>

</body>
</html>
